name: CI/CD

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log into Docker Hub with token
      run: docker login -u $DOCKERHUB_USERNAME -p "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}"


    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops-python:${{ github.run_number }} .

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-devops-python:${{ github.run_number }}

    - name: Configure Kubectl for Minikube
      run: |
        minikube -p minikube kubectl config view --raw > kubeconfig.yaml
        export KUBECONFIG=$(pwd)/kubeconfig.yaml

    - name: Update Kubernetes deployment
      run: |
        kubectl set image deployment/demo-devops-python-deployment demo-devops-python-container=${{ secrets.DOCKERHUB_USERNAME }}/demo-devops-python:${{ github.run_number }} -n demo-deployment
