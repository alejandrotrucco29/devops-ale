name: CI/CD

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Push Docker image with runner tag
      run: |
        DOCKER_IMAGE_NAME="trucco10/demo-devops-python"
        DOCKER_IMAGE_FULLNAME="$DOCKER_IMAGE_NAME:${{ github.run_number }}"
        docker build -t $DOCKER_IMAGE_FULLNAME .
        docker push $DOCKER_IMAGE_FULLNAME


    - name: Configure Kubectl for Minikube
      run: |
        minikube -p minikube kubectl config view --raw > kubeconfig.yaml
        export KUBECONFIG=$(pwd)/kubeconfig.yaml

    - name: Update Kubernetes deployment
      run: |
        kubectl set image deployment/demo-devops-python-deployment demo-devops-python-container=${{ secrets.DOCKERHUB_USERNAME }}/demo-devops-python:${{ github.run_number }} -n demo-deployment
